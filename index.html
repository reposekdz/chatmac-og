<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              retro: ['VT323', 'monospace'],
            },
            colors: {
              'orange-500': 'var(--color-primary-500)',
              'orange-600': 'var(--color-primary-600)',
            },
            keyframes: {
              'float-up': {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: 1 },
                '100%': { transform: 'translateY(-150px) scale(1.5)', opacity: 0 },
              },
              'pulse-glow': {
                'from': { boxShadow: '0 0 2px #fff, 0 0 4px #fff, 0 0 6px var(--color-primary-500), 0 0 8px var(--color-primary-500)' },
                'to': { boxShadow: '0 0 4px #fff, 0 0 8px #fff, 0 0 12px var(--color-primary-600), 0 0 16px var(--color-primary-600)' },
              },
               'pulse-radar': {
                '0%': { transform: 'scale(0.1)', opacity: 0 },
                '50%': { opacity: 0.5 },
                '100%': { transform: 'scale(1)', opacity: 0 },
              },
              'toast-in': {
                'from': { transform: 'translateY(100%)', opacity: 0 },
                'to': { transform: 'translateY(0)', opacity: 1 },
              },
              'modal-fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              'modal-content-in': {
                 'from': { transform: 'scale(0.95)', opacity: 0 },
                 'to': { transform: 'scale(1)', opacity: 1 },
              },
              'pulse-subtle': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(234, 88, 12, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(234, 88, 12, 0)' }
              }
            },
            animation: {
              'float-up': 'float-up 3s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s infinite alternate',
              'pulse-radar': 'pulse-radar 2.5s cubic-bezier(0.165, 0.84, 0.44, 1) infinite',
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'modal-fade-in': 'modal-fade-in 0.2s ease-out forwards',
              'modal-content-in': 'modal-content-in 0.2s ease-out forwards',
              'pulse-subtle': 'pulse-subtle 2s infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary-500: #F97316;
        --color-primary-600: #EA580C;
      }
      
      html.accent-orange { --color-primary-500: #F97316; --color-primary-600: #EA580C; }
      html.accent-blue { --color-primary-500: #3B82F6; --color-primary-600: #2563EB; }
      html.accent-pink { --color-primary-500: #EC4899; --color-primary-600: #DB2777; }
      html.accent-green { --color-primary-500: #22C55E; --color-primary-600: #16A34A; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      }

      /* Mood-Based Interface Styles */
      body.mood-chill { --color-primary-500: #60A5FA; --color-primary-600: #3B82F6; filter: saturate(0.9); }
      body.mood-focus { --color-primary-500: #6B7280; --color-primary-600: #4B5563; filter: grayscale(0.6); }
      body.mood-hype { --color-primary-500: #EC4899; --color-primary-600: #DB2777; }
      body.mood-hype .card { animation: pulse-glow 3s infinite alternate; }

      .retro-mode {
        font-family: 'VT323', monospace !important;
        background-color: #C0C0C0 !important;
        color: #000 !important;
      }
      .retro-mode .card, .retro-mode .retro-card {
        background-color: #C0C0C0 !important;
        border: 2px solid #000 !important;
        box-shadow: inset -2px -2px 0 #808080, inset 2px 2px 0 #FFFFFF;
        border-radius: 0 !important;
      }
       .retro-mode h1, .retro-mode h2, .retro-mode h3 {
        font-weight: normal;
       }
       .retro-mode button, .retro-mode .retro-button {
        border-radius: 0 !important;
        border: 2px solid #000 !important;
        box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff, inset -2px -2px 0 #808080, inset 2px 2px 0 #DFDFDF;
        background-color: #C0C0C0 !important;
        color: #000 !important;
       }
       .retro-mode button:active, .retro-mode .retro-button:active {
        box-shadow: inset 1px 1px 0 #000;
        border: 2px solid #000 !important;
       }
       .retro-mode .link {
        color: #0000FF;
        text-decoration: underline;
       }
       .dark .dark\:bg-gray-950 { background-color: #050505; }
       .dark .dark\:bg-gray-900 { background-color: #111; }
       .dark .dark\:border-gray-800 { border-color: #222; }
       .dark .dark\:text-gray-100 { color: #eee; }
       .dark .dark\:text-gray-400 { color: #888; }
       
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      main {
        padding-bottom: 80px; /* Add padding to prevent content from being hidden by the bottom nav */
      }
      .floating-reaction {
        position: absolute;
        bottom: 0;
        font-size: 2rem;
        animation: float-up 3s ease-out forwards;
        pointer-events: none;
      }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
